<div style = "overflow-x: hidden; height:100%" ng-controller = "SearchCtrl">
	<div ng-model = "show" ng-if = "show == false" layout layout-fill = "vertical" layout-align = "center center">
		<md-progress-circular md-mode="indeterminate"></md-progress-circular>
	</div>
	<div ng-model = "showError" ng-if = "showError == true" layout layout-fill = "vertical" layout-align = "center center" class = "md-headline">
		Your search returned no results!
	</div>

<!--this is so gut-->
	<div ng-if = "show == true">
			<md-grid-list
				md-cols = "3"
				md-cols-md = "2"
				md-cols-sm = "2"
				md-cols-xs = "1"
				md-row-height = "300px"
			    md-row-height-md = "5:3"
			    md-row-height-xs = "4:3"
			    md-gutter = "5px"
			    >

				<md-grid-tile ng-model = "exercises" md-colspan = "1" ng-repeat = "exercise in exercises track by exercise.id">
					<md-card layout layout-fill = "vertical">
						<div layout = "row" layout-fill = "space-between">
							<div flex = "60" layout = "column" layout-align = "space-between">
								<div >	       	
							        <md-card-title>
							          <md-card-title-text>
							            <span class="txt">{{exercise.name}}</span>
							          </md-card-title-text>
							        </md-card-title>
							    </div>
							    <div >
							        <md-card-actions>
							          <md-card-icon-actions>
							            <md-button ng-click = "addExercise(exercise.id)"  class="md-icon-button" aria-label="addExercise">
							              <md-icon class = "color" md-font-set="material-icons"> add </md-icon>
							            </md-button>
							            <md-button ng-click = "openInfo($event, exercise.id)" class="md-icon-button" aria-label="openInfo">
							              <md-icon class = "color" md-font-set="material-icons"> info_outline </md-icon>
							            </md-button>
							          </md-card-icon-actions>
							        </md-card-actions>
							    </div>
							    <div layout layout-padding>
							        <div class = "tag" md-whiteframe = "3">
							        	{{exercise.category}}
							        </div>
							    </div>
					        </div>
					        <div flex = "40" layout layout-align = "end center">
					        	<img ng-src="{{exercise.image[0]}}" class="md-card-image image" alt="Washed Out">
					        </div>
					    </div>
				    </md-card>
				</md-grid-tile>
		</md-grid-list>
	</div>
</div>
