<!DOCTYPE html>
<html lang="en" ng-app="projectTraining">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>projectTraining</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Angular-material css-->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <!-- Font library -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular JavaScript including routing and resource modules as well as requirements for ngMaterial -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>


      <!-- Angular Material Library -->
    <script src="bower_components/angular-material/angular-material.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/projectTrainingModel.js"></script>
    <script src="js/searchCtrl.js"></script>
    <script src="js/navbarCtrl.js"></script>
    <script src="js/topMenuCtrl.js"></script>
    <script src="js/dialCtrl.js"></script>


    <!-- Custom css -->

    <!-- <link rel = "stylesheet" href = "style.css"> -->

    <link rel = "stylesheet" href = "css/stylesheet.css">

  </head>
  <body layout ng-app = "projectTraining" ng-cloak >
    <div ng-controller = "TopMenuCtrl" class = "fullSize">
        <md-content layout = "column" layout-fill>
            <md-nav-bar
                md-selected-nav-item = "currentNavItem"
                nav-bar-aria-label = "navigation links"
                >

                <md-nav-item md-nav-href = "#!home" name = "/home">
                    Home
                </md-nav-item>
                <md-nav-item md-nav-href = "#!app" name = "/app">
                    App
                </md-nav-item>
                <md-nav-item md-nav-href = "#!about" name = "/about">
                    About
                </md-nav-item>

            </md-nav-bar>

            <div layout = "column" flex = "100">
                <div ng-view flex = "90"></div>
                <div layout layout-align = "start center" ng-controller = "DialCtrl as dial" flex = "10" ng-cloak class = "ysd">
                    <md-fab-speed-dial md-direction="right" ng-class = "{'md-scale' : true}">
                        <md-fab-trigger>
                            <md-button class="md-fab md-mini md-primary" layout layout-align = "center center" aria-label="menu">
                                <md-icon md-font-set="material-icons"> perm_identity </md-icon>
                            </md-button>
                        </md-fab-trigger>

                        <md-fab-actions>
                            <md-button target = "_blank" ng-href = "https://www.linkedin.com/in/måns-åberg-752286114" aria-label="l1"  class="md-fab md-raised md-mini">
                                Må
                            </md-button>
                            <md-button target = "_blank" ng-href = "https://www.linkedin.com/in/lucas-rudqwist-004510140/" aria-label="l2" class="md-fab md-raised md-mini">
                                LR
                            </md-button>
                        </md-fab-actions>
                    </md-fab-speed-dial>

                </div>
            </div>
        </md-content>

    </div>


  </body>
</html>
